<div [hidden]="cartItems.length" class="empty">Your Cart is Empty</div>
<section *ngIf="cartItems.length" class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-3">

            <div class="row">

              <div class="col-lg-12">
                <h5 class="mb-3">
                  <a [routerLink]="['/store']" routerLinkActive="router-link-active"  class="text-body"><mat-icon class=" small-icon" style="font-size: 20px; height: 17px;">arrow_back</mat-icon>Continue shopping</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Cart</p>
                    <p class="mb-0">You have {{cartItems.length}} items in the cart</p>
                  </div>
                  <div>
                    <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                        class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                  </div>
                </div>

                <div style="box-shadow: 0px 0px 10px 5px rgb(236, 235, 235);" *ngFor="let game of cartItems" class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            [src]="game.imgUrl"
                            class="img-fluid rounded-3" alt="game" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5>{{game.name}}</h5>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{game.price | currency}}</h5>
                        </div>
                        <a style="color: #cecece;"><mat-icon (click)="remove(game)" class="delete" >delete </mat-icon></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-Purchase container">
          <button  (click)="payment(cartItems)" class="btn submit-btn" style="margin: 10px;"> Checkout <mat-icon class="icons" style="font-size: 18px; height: 14px;">payment</mat-icon> </button>
          <button (click)="removeAll()" class="btn btnClear" style="border-radius: 10px;">Clear all</button>
        </div>
      </div>
    </div>
  </div>
</section>
