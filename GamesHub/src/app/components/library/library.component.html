<div [hidden]="getPurchased" class="empty">Games you buy appears here</div>

<table [hidden]="!getPurchased" style="text-align: center; margin-top: 40px;" class="table table-striped table-hover container" >
  <tbody>
    <tr *ngFor="let game of purchasedGames" style="width: 100%;">
      <td><img [src]="game.imgUrl" style="width: 40px; height: 40px;" alt=""></td>
      <td>{{game.name}}</td>
      <td><button class="btn btnSuccess" style="color: white; margin-left: 20px;">Download</button></td>
    </tr>
  </tbody>
</table>
